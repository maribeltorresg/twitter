<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
      <h1>Twitter</h1>
  </header>
  <main>
      <section>
          <div class="container">
            <div class="content">
                <div class="row">
                    <div class="col">
                        <div class="card details">
                            <h2>Maribel Torres</h2>
                            <span>@maribeltorresg</span>
                            <p>Hola, <br> soy front-end developer jr.</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="textarea-wrapper">
                                <pre><span id="mirror"></span><br></pre>
                                <textarea id="textarea" autofocus="autofocus" placeholder="¿Qué estás pensando?"></textarea>
                            </div>
                            <hr>
                            <button id="button" disabled="disabled">Tweet</button>
                            <div class="counter" id="counter">140</div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </section>
      <section>
          <div class="container">
              <div class="content">
                  <div id="tweets"></div>
              </div>
          </div>
      </section>
  </main>

    <script src="js/app.js"></script>
</body>
</html>
